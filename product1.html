    <html>
    <head>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <style>
    body {
                font-family: 'Roboto', sans-serif;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 50;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modal-content {
                background-color: #fefefe;
                margin: 10% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 600px;
                position: relative;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                animation: fadeIn 0.3s ease-in-out;
            }
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }
            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
    </style>
    </head>
    <body class="bg-white text-gray-800">
    <div class="max-w-4xl mx-auto p-6 flex flex-col md:flex-row items-center">
    <div class="w-full md:w-1/2">
        <img alt="Red Beats EP headphones with a straight cable" class="w-full border-4 border-gray-300 rounded-lg hover:border-blue-500 cursor-pointer" height="400" id="previewImage" src="https://storage.googleapis.com/a1aa/image/ZPNt0zjICtq3ClptdG58Ir2gf6ykfNguYXB2hJaigHYuhkwTA.jpg" width="600"/>
    </div>
    <div class="w-full md:w-1/2 mt-6 md:mt-0 md:ml-6">
        <h2 class="text-sm text-blue-500 uppercase">
        Headphones
        </h2>
        <h1 class="text-4xl font-bold mt-2">
        Beats EP
        </h1>
        <p class="text-gray-600 mt-4">
        The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation. Sturdy headband and on-ear cushions suitable for live performance.
        </p>
        <div class="mt-6">
        <h3 class="text-lg font-medium">
        Color
        </h3>
        <div class="flex items-center mt-2">
        <button class="w-8 h-8 rounded-full bg-red-600 border-2 border-gray-300 mr-2">
        </button>
        <button class="w-8 h-8 rounded-full bg-blue-900 border-2 border-gray-300 mr-2">
        </button>
        <button class="w-8 h-8 rounded-full bg-black border-2 border-gray-300">
        </button>
        </div>
        </div>
        <div class="mt-6">
        <h3 class="text-lg font-medium">
        Cable configuration
        </h3>
        <div class="flex items-center mt-2 space-x-2">
        <button class="px-4 py-2 border border-gray-300 rounded-md">
        Straight
        </button>
        <button class="px-4 py-2 border border-gray-300 rounded-md">
        Coiled
        </button>
        <button class="px-4 py-2 border border-gray-300 rounded-md">
        Long-coiled
        </button>
        </div>
        </div>
        <div class="mt-6 flex items-center">
        <span class="text-2xl font-bold">
        148$
        </span>
        <button class="ml-4 px-6 py-2 bg-green-500 text-white rounded-md">
        Add to cart
        </button>
        </div>
        <div class="mt-4">
        <a class="text-blue-500 text-sm flex items-center" href="#">
        <i class="fas fa-info-circle mr-1">
        </i>
        How to configure your headphones
        </a>
        </div>
    </div>
    </div>
    <div class="modal" id="imageModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <img alt="Red Beats EP headphones with a straight cable" class="w-full rounded-lg" src="https://storage.googleapis.com/a1aa/image/ZPNt0zjICtq3ClptdG58Ir2gf6ykfNguYXB2hJaigHYuhkwTA.jpg"/>
    </div>
    </div>
    <script>
    document.getElementById('previewImage').onclick = function() {
                document.getElementById('imageModal').style.display = "block";
            }

            document.getElementById('closeModal').onclick = function() {
                document.getElementById('imageModal').style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == document.getElementById('imageModal')) {
                    document.getElementById('imageModal').style.display = "none";
                }
            }
    </script>
    </body>
    </html>
